<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu and Lentvaris Example</title>
    <link rel="stylesheet" href="music.css">
     <title>Responsive YouTube Video</title>
    <style>
        /* General styles for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Responsive iframe container */
        .iframe-container {
            position: relative;
            width: 100%; /* Full width */
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (height is 56.25% of width) */
            height: 0;
            overflow: hidden;
            margin: 20px 0;
            max-width: 800px; /* Set a max width for larger screens */
            margin: 0 auto; /* Center the container */
        }

        /* Style for iframe to take full space */
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Remove the default border */
        }

        /* Media queries for small screens */
        @media (max-width: 768px) {
            .iframe-container {
                padding-bottom: 56.25%; /* Keep the same aspect ratio */
                max-width: 100%; /* Allow the iframe to take full width on mobile */
            }
        }
    </style>
</head>
<body>

    <section id="history">
        <h2>Istorija</h2>
        <div class="iframe-container">
            <iframe src="https://www.youtube.com/embed/WEkhgkidGRo?si=RdsuWdz9ONoJbHwL" 
                    title="Lentvaris Video" 
                    allowfullscreen 
                    loading="lazy">
            </iframe>
        </div>
    </section>

    <style>
        /* General styles */
        body {
            background-image: url('https://lt2.pigugroup.eu/colours/390/786/88/39078688/delione-clementoni-high-quality-collection-ruduo-31820-kaina_reference.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: white;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 1rem;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #f4f4f4;
        }

        /* Burger menu styles */
        .burger-menu {
            display: none; 
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
            cursor: pointer;
        }

        .burger-menu .line {
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav ul {
                display: none; /* Hide the menu by default in mobile view */
                flex-direction: column;
                gap: 1rem;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: rgba(0, 0, 0, 0.8);
                padding: 1rem;
                border-radius: 8px;
                width: 200px;
                transition: transform 0.3s ease-in-out;
                transform: translateX(100%);
            }

            nav.active ul {
                display: flex;
                transform: translateX(0); /* Slide in the menu */
            }

            .burger-menu {
                display: flex;
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 10;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Sveiki Atvyke i Lentvari</h1>
    <nav>
        <ul>
            <li><a href="#about">Apie</a></li>
            <li><a href="#history">Istorija</a></li>
            <li><a href="#gallery">Galerija</a></li>
            <li><a href="#contact">Lokacija</a></li>
        </ul>
    </nav>
    <div class="burger-menu" id="burger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</header>

<section id="about">
    <h2>Apie Lentvarį</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Lentvaris_Palace_in_the_19th_century.jpg" alt="Lentvaris Palace">
    <p>Lentvaris yra gražus miestelis Lietuvoje, garsėjantis vaizdingais kraštovaizdžiais ir turtinga istorija.</p>
</section>

<section id="history">
    <h2>Istorija</h2>
    <div class="iframe-container">
        <iframe src="https://www.youtube.com/embed/WEkhgkidGRo?si=RdsuWdz9ONoJbHwL" title="Lentvaris Video" allowfullscreen></iframe>
    </div>
</section>

<section id="gallery">
    <h2>Galerija</h2>
    <p>Lentvario Ežeras</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Image-Lithuania_Lentvaris_Lake_and_Palace.jpg/1280px-Image-Lithuania_Lentvaris_Lake_and_Palace.jpg" alt="Lentvario Ežeras">
</section>

<section id="contact">
    <h2>Lokacija</h2>
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d18468.306298222666!2d25.0227055!3d54.647348!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46ddf2a5684cd7bd%3A0xa00d18ec9ba8130!2sLentvaris%2C%20Trak%C5%B3%20r.%20sav.!5e0!3m2!1slt!2slt!4v1729340148138!5m2!1slt!2slt" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</section>

<footer>
    <p>&copy; 2024 Lentvaris. All rights reserved.</p>
</footer>

<script>
    const burgerMenu = document.getElementById('burger-menu');
    const nav = document.querySelector('nav');

    burgerMenu.addEventListener('click', function() {
        nav.classList.toggle('active'); // Toggle the menu visibility on click
    });
</script>

</body>
</html>
